# Hugo configuration file
title: Rational Exponent
toc: false

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

params:
  customCSS: ["css/custom.css"]
  style: 
    - css/custom.css

