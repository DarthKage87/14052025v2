# Hugo configuration file
title: Rational Exponent

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

params:
  customCSS: ["css/custom.css"]

menu:
  main:
    - name: Home
      pageRef: /
      weight: 1
    #- name: Solutions
      #pageRef: /docs
      #weight: 1
    - name: About
      pageRef: about
      weight: 2
    - name: Contact â†—
      pageRef: "/contact"
      weight: 3
    #- name: Search
     # weight: 4
      #params:
      #  type: search
    - name: linkedin
      weight: 5
      url: "https://www.linkedin.com/company/rational-exponent"
      params:
        icon: linkedin
    #- name: Twitter
      #weight: 6
     #url: "https://twitter.com/"
     # params:
       # icon: x-twitter

params:
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: pic18.png
      alt: Rational Exponent Logo
      width: 100
      height: 50
  style:
  page:
    # full (100%), wide (90rem), normal (1280px)
    width: full
  customCSS:
    - css/custom.css

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

  theme:
    default: light
    displayToggle: false




