# Hugo configuration file
title: Rational Exponent

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact â†—
      url: "https://github.com/imfing"
      weight: 3
    #- name: Search
     # weight: 4
      #params:
      #  type: search
    - name: linkedin
      weight: 5
      url: "linkedin.com"
      params:
        icon: linkedin
    #- name: Twitter
      #weight: 6
     #url: "https://twitter.com/"
     # params:
       # icon: x-twitter

params:
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: Picture1.png
      alt: Rational Exponent Logo
      width: 130
      height: 50

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

  theme:
    default: light
    displayToggle: false
