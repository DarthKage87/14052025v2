      path: pic18.png
      alt: Rational Exponent Logo
      width: 100
      height: 50
  style:
  page:
    # full (100%), wide (90rem), normal (1280px)
    width: full
  customCSS:
    - css/custom.css
  features:
    copyCode: true

  footer:
    enable: true
    displayCopyright: true
    displayreadMore: false
    displaypoweredby: false
    displaysociallinks: true
    onthispage: true



  editURL:
    enable: false
